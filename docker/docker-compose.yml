version: '3'
services:
  api:
    image: jasonh815/cardcounterz-api
    build:
      context: ../api
    restart: always
    ports:
      - "3030:3030"
    env_file:
      - "prod.env"
  mongo:
    image: "mongo:4"
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ../api/data/mongo:/data/db
    command: --auth

